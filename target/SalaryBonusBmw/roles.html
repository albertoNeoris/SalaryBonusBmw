<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="UTF-8">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<title>SDPPB</title>
</head>

<body ng-controller="myangularController">
	<div class="container">
		<h2 class="text-center">Roles</h2>
		<div id="next_button" align="right">
			<button type="button" class="btn btn-sm btn-outline-secondary btn-secondary next-button"
				data-toggle="modal" data-target="#agregar">
				<span class="glyphicon glyphicon-plus-sign" style="font-size:35px;color:black;" aria-hidden="true"></span>
			</button>
		</div>
		<br/>
		<table class="table table-striped table-bordered table-responsive">
			<thead>
				<tr>
					<th>ID Rol</th>
					<th>Name Rol</th>
					<th>Description</th>
					<th>Active</th>
					<th>Options</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="rol in roles">
					<td>{{rol.idrol}}</td>
					<td>{{rol.namerol}}</td>
					<td>{{rol.description}}</td>
					<td>{{rol.active}}</td>
					<td>

					<label>
						<button type="button" class="btn btn-danger"
							ng-click="borraRol(rol.idrol)"><span class="glyphicon glyphicon-trash"></span></button>
						<button type="button" class="btn btn-primary"
							ng-click="findRol(rol.idrol)" data-toggle="modal"
							data-target="#modificar"><span class="glyphicon glyphicon-edit"></span></button>
					</label></td>
				</tr>
				
			</tbody>
		</table>		
	</div>

	<!-- Modales -->
	<div class="modal fade" id="modificar" tabindex="-1" role="dialog"
		aria-labelledby="Modificar" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="Modificar">Update User</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<label for="nameRol"> NameRol: </label>
					<input id="nameRol" ng-model="role.namerol" type="text"><br /> 
					<label for="description"> Description: </label>
					<input id="description" ng-model="role.description" type="text"><br />
					<label for="active"> Active: </label>
					<input id="active" ng-model="role.active" type="text"><br />
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cancel</button>
					<button type="button" ng-click="modificaRol(role.idrol)"
						class="btn btn-primary">Save</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="agregar" tabindex="-1" role="dialog"
		aria-labelledby="Agregar" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="Agregar">Agregar Usuario</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container">
						<label></label>
						<label for="active"> Name Rol: </label>
						<input id="active" ng-model="formData.namerol" type="text"><br />
						<label for="description"> Description: </label>
						<input type="text" name="description" ng-model="formData.description"><br/> 
						<label for="active"> Active: </label>
						<input id="active" ng-model="formData.active" type="text"><br />			    
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cancel</button>
					<button type="button" ng-click="agregaRol()" class="btn btn-primary">Agregar</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
