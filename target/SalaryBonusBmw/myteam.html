<html ng-app="app">
<head>
<meta charset="ISO-8859-1">
<title>My Team ProyectoBMW</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="js/angular.min.js"></script>
<script src="js/script.js"></script>
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<div class="cabeza container-fluid">
	<img alt="BMW" src="img/logo2.jpg" height="7%" width="20%">
</div>
</head>

<body ng-controller="myangularController">
	<div class="container">
		<h2>My Team</h2>
		<br>
		<div class="col-lg-7">
			<div style="float:left;width: 15%;">
				<label for="lang">Quarter: </label>
			</div>
			<div style="float:left;width: 30%;">
				<select name="quarter1" class="form-control" id="quarter1" ng-model="quarter1">
					<option value="qua">Jan-18 to March-18</option>
				</select>
			</div>
		</div>
	</div>
	<div class="container">
		<br><br>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id User</th>
					<th>Activo</th>
					<th>Id Employee</th>
					<th>Id Role</th>
					<th>Ultimo Acceso</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="member in datos">
					<td>{{member.iduser}}</td>
					<td>{{member.active}}</td>
					<td>{{member.idemployee}}</td>
					<td>{{member.role.idrol}}</td>
					<td>{{member.lastaccess}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
