<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Submit to Payroll</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="js/lib/script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div class="cabeza container-fluid">
	<img alt="BMW" src="res/logo2.jpg" class="img-responsive img-fluid"
		height="7%" width="20%">
</div>
</head>
<body>
	<div class="container">
		<div class="panel-body">
			<hr>
			<div class="row">
				<div class="col-md-offset-2 form-check">
					<br />
					<br />
					<br /> <label> <span class="fa fa-sitemap"
						style="font-size: 35px; color: black;" aria-hidden="true"></span>
						<b style="font-size: 25px; color: #0B20D1;">&nbsp;&nbsp;Category
							Table </b>
					</label>
				</div>

				<div class="row">
					<div class="table-responsive">
						<div align="right">
							<button data-toggle="modal" data-target="#exampleModal">
								<span class="glyphicon glyphicon-pencil"
									style="font-size: 25px; color: black;" aria-hidden="true"></span>
							</button>
						</div>
						<br />
						<table class="table table-striped table-bordered text-center">
							<thead>
								<tr>
									<th class="text-center" scope="col" style="width: 5%">Select</th>
									<th class="text-center" scope="col" style="width: 10%">Category</th>
									<th class="text-center" scope="col" style="width: 10%">Dally
										Wage</th>
									<th class="text-center" scope="col" style="width: 10%">Order</th>
									<th class="text-center" scope="col" style="width: 10%">Periods</th>
									<th class="text-center" scope="col" style="width: 20%">Last
										Modified Date</th>
									<th class="text-center" scope="col" style="width: 25%">Modified
										by</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td scope="row"><input type="radio" name=""></td>
									<td>H1A</td>
									<td>238.88</td>
									<td>001</td>
									<td>2</td>
									<td>01/12/2017</td>
									<td>aleyva</td>
								</tr>
								<tr>
									<td scope="row"><input type="radio" name="" checked="true">
									</td>
									<td>H1B</td>
									<td>260.20</td>
									<td>002</td>
									<td>2</td>
									<td>01/12/2017</td>
									<td>aleyva</td>
								</tr>
								<tr>
									<td scope="row"><input type="radio" name=""></td>
									<td>H1C</td>
									<td>318.00</td>
									<td>003</td>
									<td>3</td>
									<td>01/12/2017</td>
									<td>aleyva</td>
								</tr>
								<tr>
									<td scope="row"><input type="radio" name=""></td>
									<td>H2A</td>
									<td>370.50</td>
									<td>004</td>
									<td>4</td>
									<td>01/12/2017</td>
									<td>aleyva</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="exampleModalLabel">
						<b>Edit Category</b>
					</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<form>
							<div class="form-group">
								<b class="col-sm-3 control-label">Category: </b>
								<div class="col-sm-3">H1B</div>
								<br />
							</div>
							<div class="form-group">
								<b class="col-sm-3 control-label">Daily Wage: </b>
								<div class="col-sm-3">260.20</div>
								<br />
								<br />
							</div>
							<div class="form-group">
								<b class="col-sm-3 control-label">Order: </b>
								<div class="col-sm-2">
									<input class="form-control" type="text" name="Employee"
										value="002">
								</div>
								<br />
							</div>
							<div class="form-group">
								<b class="col-sm-3 control-label">Periods: </b>
								<div class="col-sm-2">
									<input class="form-control" type="text" name="Employee"
										value="2">
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
