<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Submit to Payroll</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">	
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="js/lib/script.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div class="cabeza container-fluid">
			<img alt="BMW" src="res/logo2.jpg" class="img-responsive img-fluid" height="7%" width="20%">
</div>	
</head>
<body>
	<div class="container">
			<div class="panel-body">
				<hr>
					<div class="row">
						<div class="form-group text-center col-lg-1">										
							<a class="btn" href=""><span class="glyphicon glyphicon-wrench" style="color:#000;font-size: 50px"></span></a><br>
							<label>Config..</label>
						</div>
						
						<div class="col-md-offset-2 form-check">
							<br/><br/><br/>
							<label class="form-check-label">
								<input type="checkbox" class="form-check-input" style="width: 25px; height: 25px;"><b 
								style="font-size: 30px;color: #0B20D1;">&nbsp;&nbsp;Submit to Payroll </b>
							</label>							
						</div>

						<div class="row col-md-offset-2">

							<form class="form-horizontal">
								<div class="form-group">
									<b class="col-sm-2 control-label">Quarter: 1</b>
									<b class="col-sm-2 control-label">Year: 2018</b>
									<br/><br/><br/>	
										<b class="col-sm-3 control-label">Hiring Date: </b>
									<div class="col-sm-2">
										<div class='input-group date' id='datetimepicker1'>
											<input class="form-control" type="text" placeholder="     /     / ">
											<span class="input-group-addon">
                        						<span class="glyphicon glyphicon-calendar"></span>
               								</span>	
            							</div>
									</div>
									<br/><br/><br/>
									<button class="btn col-sm-2 col-md-offset-2" onclick="return confirm('Submitting this evaluation will trigger the system to send the category and salary changes to the Payroll system. \n Are you sure you want to submit the information to Payroll?');">Submit Now</button>
									</div>
							</form>
						</div>
					</div>
			</div>
	</div>	
</body>
</html>
